name: "Release Publication"

on:
  release:
    types: [released] # Triggers when a pre-release is converted to a release

permissions:
  id-token: write
  contents: write
  packages: write
  pages: write

jobs:
  publish:
    name: ğŸš€ Publish to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: ./.github/actions/setup-node-pnpm
      - run: npm -v && node -v && npm i -g npm@latest
      - name: ğŸ”§ Verify Release Tag
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ "$TAG_NAME" == *"-pre" ]]; then
            echo "âŒ This appears to be a pre-release tag ($TAG_NAME). This workflow should only run on full releases."
            exit 1
          fi
          echo "âœ… Publishing release for tag: $TAG_NAME"

      - name: ğŸ“¦ Build Package
        run: pnpm run build

      - name: ğŸ“š Build Documentation
        run: |
          pnpm run docs:ref
          pnpm run docs:post
          pnpm run docs:build

      - name: ğŸ“¦ Create Package Tarball
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"

          echo "Creating package tarball for version: $VERSION"

          # Create the package tarball
          pnpm pack

      - name: ğŸš€ Publish to NPM
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"

          echo "Publishing version: $VERSION"

          # Find the packed tarball
          TARBALL=$(ls leighton-digital-lambda-toolkit-*.tgz | head -1)
          echo "Publishing tarball: $TARBALL"

          # Publish the tarball to NPM using OIDC authentication
          npm publish "$TARBALL" --access public --provenance

      - name: âœ… Publication Success
        run: |
          echo "ğŸ‰ Successfully published ${{ github.event.release.tag_name }} to NPM!"
          echo "ğŸ“¦ Package: @leighton-digital/lambda-toolkit"
          echo "ğŸ”— NPM: https://www.npmjs.com/package/@leighton-digital/lambda-toolkit"

      - name: ğŸ“ Add CNAME file
        run: echo "lambda-toolkit.leighton.dev" > docs-site/build/CNAME

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/build

      - name: ğŸ“„ Deploy Documentation
        uses: actions/deploy-pages@v4
        id: deployment
