version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Europe/London"
    cooldown:
      default-days: 14
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 14
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      patches:
        applies-to: version-updates
        update-types:
          - "patch"
      docusaurus:
        applies-to: version-updates
        patterns:
          - "@docusaurus/*"

  - package-ecosystem: "npm"
    directory: "/docs-site"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Europe/London"
    cooldown:
      default-days: 14
      semver-major-days: 30
      semver-minor-days: 14
      semver-patch-days: 14
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      patches:
        applies-to: version-updates
        update-types:
          - "patch"
    ignore:
      - dependency-name: "@docusaurus/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Europe/London"
    commit-message:
      prefix: "chore"
      include: "scope"
